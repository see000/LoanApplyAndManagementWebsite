<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title> Log In / Sign Up</title>
        <link rel='stylesheet' href='bootstrap.min.css'>
        <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>


        <!-- partial:index.partial.html -->
        <a href="https://front.codes/" class="logo" target="_blank">
            <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
        </a>

        <div class="section">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3"><span>Sign Up </span><span>Log In</span></h6>
                            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">

                                    <!-- Sign Up -->
                                    <div class="card-front">
                                        <!--Registration form for registration to the database, input from here are later inserted 
                                                into the database according to the id and name used
                                        -->
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <!--data saved is sent to RegisterServ to be processed-->
                                                <form action="RegisterServ" method="post">
                                                    <div class="form-group">
                                                        <input type="text" name="username" class="form-style"
                                                               placeholder="Username" id="username" autocomplete="off">
                                                        <i class="input-icon uil uil-user"></i>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="text" name="password" class="form-style"
                                                               placeholder="Password" id="password" autocomplete="off">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="text" name="name" class="form-style"
                                                               placeholder="Your Name" id="name" autocomplete="off">
                                                        <i class="input-icon uil  uil-fire"></i>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="date" name="birthdate" class="form-style"
                                                               placeholder="Birthdate" id="birthdate" autocomplete="off">
                                                        <i class="input-icon uil uil-calender"></i>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="text" name="gender" class="form-style"
                                                               placeholder="Gender" id="gender" autocomplete="off">
                                                        <i class="input-icon uil uil-circle"></i>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="text" name="address" class="form-style"
                                                               placeholder="Address" id="address" autocomplete="off">
                                                        <i class="input-icon uil uil-building"></i>
                                                    </div>
                                                    <div class="form-group ">
                                                        <input type="tel" name="phonenumber" class="form-style"
                                                               placeholder="Phone Number" id="phonenumber" autocomplete="off">
                                                        <i class="input-icon uil uil-phone"></i>
                                                    </div>
                                                    <button class="btn btn-primary" type="submit">Register</button>
                                                </form>
                                            </div>
                                        </div>



                                    </div>

                                    <!-- Login -->
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">


                                                <h4 class="mb-4 pb-3">Log In</h4>
                                                <form action="LoginServ" method="post">
                                                    <div class="form-group ">
                                                        <input type="text" id="username" name="username" class="form-style"
                                                               placeholder="Your Username" id="logemail" autocomplete="off"
                                                               required>
                                                        <i class="input-icon uil uil-at"></i>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" id="password" name="password"
                                                               class="form-style" placeholder="Your Password" id="logpass"
                                                               autocomplete="off" required>
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                    <!--After clicking Log in button action is sent to the LoginServ-->
                                                    <button class="btn btn-primary" type="submit">Log In</button>
                                                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                                            password?</a></p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- partial -->
        <script src="./script.js"></script>

    </body>

</html>
